<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarek's Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h2 class="text-center text-5xl mt-10">Welcome to <span class="font-semibold text-purple-600">Tarek's
                Bank</span>!!!
        </h2>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8 rounded">
            <h3 class="text-2xl mb-2">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 block w-3/4 mb-4 px-2 border-gray-400 rounded" type="text"
                    placeholder="Your email">
                <input id="user-password" class="border-2 block w-3/4 mb-4 px-2 border-gray-400 rounded" type="password"
                    name="" placeholder="Password">
                <button id="login-submit" class="bg-yellow-600 px-6 rounded py-2
                text-white font-medium">Submit</button>
            </div>

        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
